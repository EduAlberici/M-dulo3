    <h1>Formulário de cadastro</h1>
    <form>
        <label for="text">Nome</label>
        <input id="text" type="text" /> <br />
        <label for="email">E-mail</label>
        <input id="email" type="email" /> <br />
        <label for="senha">Senha</label>
        <input id="senha" type="password" /> <br />
        <button type="submit">
            Cadastrar

        <button type="reset">
            Limpar
        </button>
    </form>
